apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: dashboard-virtualgateway
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: https
    destinationSelectors:
    - kubeServiceMatcher:
        clusters:
        - jad-mgmt
        labels:
          ingressgateway.istio.io/direction: north-south
        namespaces:
        - istio-system
  connectionHandlers:
  - connectionOptions:
      sslConfig:
        secretName: dashboard
        tlsMode: SIMPLE
    connectionMatch:
      serverNames:
      - dashboard.jad.solo.io
    http:
      routeConfig:
      - virtualHostSelector:
          namespaces:
          - gloo-mesh
          labels:
            app: dashboard

---

apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: dashboard-virtualgateway-http-redirect
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2
    destinationSelectors:
    - kubeServiceMatcher:
        clusters:
          - jad-mgmt
        labels:
          ingressgateway.istio.io/direction: north-south
        namespaces:
        - istio-system
  connectionHandlers:
  - connectionOptions:
      httpsRedirect: true
    connectionMatch:
      serverNames:
      - dashboard.jad.solo.io