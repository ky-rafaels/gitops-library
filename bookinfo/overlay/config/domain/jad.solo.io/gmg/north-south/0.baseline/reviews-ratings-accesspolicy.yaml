apiVersion: networking.mesh.gloo.solo.io/v1
kind: AccessPolicy
metadata:
  name: bookinfo-reviews-ratings-accesspolicy
  namespace: gloo-mesh
spec:
  destinationSelector:
  - kubeServiceMatcher:
      labels:
        service: ratings
      namespaces:
      - default
  sourceSelector:
  - kubeServiceAccountRefs:
      serviceAccounts:
      - clusterName: jad-cluster2
        name: bookinfo-reviews
        namespace: default
  - kubeServiceAccountRefs:
      serviceAccounts:
      - clusterName: jad-cluster3
        name: bookinfo-reviews
        namespace: default